{% extends 'base.html' %}{%block body %}

{% for message in messages %}

<div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mt-2" role="alert" style="width: 40%; margin: auto;">
    <div class="flex">
        <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
        <div>
            <p class="font-bold">Success!</p>
            <p class="text-sm">{{ message }}</p>
        </div>
    </div>
</div>

{% endfor %}

<div class="w-full flex mt-5 justify-center">
  <div class="bg-white w-5/12 rounded-lg">
    <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>
    <form method="post" class="px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
          Amount
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline"
          name="amount"
          id="amount"
          type="number"
          required
          placeholder="Amount"
        />
      </div>
      {% if form.amount.errors %} {% for error in form.amount.errors %}
      <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
      {% endfor %} {% endif %}
      <div class="flex w-full justify-center">
        <button
          class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
